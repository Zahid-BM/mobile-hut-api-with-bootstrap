<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Mobile Hut</title>
</head>

<body class="bg-secondary">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <div class="container-fluid">
                <a class="navbar-brand fw-bolder fs-2" href="#">MOBILE HUT</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Delivery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                    </ul>
                    <span class="navbar-text fw-bolder">
                        A Reliable source of Tech-info.
                    </span>
                </div>
            </div>
        </nav>
    </header>
    <!-- top section (search)-->
    <section class="container">
        <h2 class="text-center mt-3 fw-bold text-dark">Find your desired Phone </h2>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="input" type="text" class="form-control text-lg-center "
                placeholder="type your desired phone name" aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-dark text-white btn-outline-warning fw-bold" type="button"
                id="search button-addon2">Find</button>
        </div>
    </section>
    <!-- clicked phone details section -->
    <section class="container mb-4">
        <div class="row row-cols-1" id="details">

        </div>
    </section>


    <!-- search items display section -->

    <section class="container mb-4 ">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="display">

        </div>
    </section>


    <!-- b-5 script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- main script tag -->
    <script src="js/index.js"></script>
</body>

</html>
